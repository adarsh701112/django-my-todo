<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 40%;
            max-width: 500px;
        }
        .btn-custom {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Update Form Container -->
    <div class="form-container text-white">
        <h2 class="text-center mb-4">Update User</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'update' data.id %}">
          {% csrf_token %}
            <!-- <input type="hidden" name="user_id" value="{{ data.id }}">  Hidden field for user ID -->
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ data.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" value="{{ data.email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" value="{{ data.password }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="age" value="{{ data.age }}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Profile</label>
                <input type="file" name="profile" class="form-control" id="image">
                {% if data.profile %}
                    <p class="mt-2">Current Image:</p>
                    <img src="{{ data.profile.url }}" alt="Profile Image" class="rounded-circle" width="50">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-custom w-100 text-white">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
